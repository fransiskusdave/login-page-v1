    <meta charset="UTF-8" />

    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
    <script
      src="https://kit.fontawesome.com/bee10dba44.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <main class="container">
      <header class="header">
        <h1 class="title">Welcome Back</h1>
        <p class="text">
          “Live as if you were to die tomorrow. Learn as if you were to live
          forever.”
        </p>
        <p class="text">- Mahatma Gandhi</p>
        <div class="media-social">
          <a href="https://www.linkedin.com/in/fransiskus-dave-04a71a239/">
            <i class="fa-brands fa-linkedin fa-2xl" style="color: #fff"></i>
          </a>
          <a href="https://www.instagram.com/frnsiskusd/">
            <i class="fa-brands fa-instagram fa-2xl" style="color: #fff"></i>
          </a>
          <a href="https://www.facebook.com/fransiskus.dave.3">
            <i class="fa-brands fa-facebook fa-2xl" style="color: #fff"></i>
          </a>
          <a href="https://twitter.com/DaveFransiskus">
            <i class="fa-brands fa-x-twitter fa-2xl" style="color: #fff"></i>
          </a>
        </div>
      </header>
      <section class="login">
        <h2>Sign In</h2>
        <div class="login-element">
          <label for="username">Username</label>
          <input type="text" id="username" name="username" />
        </div>
        <div class="login-element">
          <label for="password">Password</label>
          <input type="password" id="password" name="password" />
        </div>
        <a href="#">Lost your Password?</a>
        <button class="btn">Sign in now</button>
